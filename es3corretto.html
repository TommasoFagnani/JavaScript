<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
          max-width: 200px;
        }
        table {
          font-size:2em;
          text-align: center;
        }
      </style>
</head>
<body>
    <table>
        <tbody id="tbody"></tbody>
    </table>
    <script>
        
        //Inserimento numero Gatti
        let gatti = Number(prompt("Inserisci il numero di Gatti: "));
        
        //Inserimento numero di Gatti per fila
        let gattiFila = Number(prompt("Inserisci il numero di Gatti per fila: "));

        //visualizzazione del numero di file
        for(var i = 0; i<gatti;i++){
            if (i%gattiFila == 0){
                riga = document.createElement("tr");
                document.getElementById("tbody").appendChild(riga);
                let td = document.createElement("td");
                let img = document.createElement("img");
                img.src = ("https://preview.redd.it/d5uh9juguqo61.jpg?auto=webp&s=13caa9c3c52fc26fd8b7ad9958dacddc9ca90291");
                td.appendChild(img);
                riga.appendChild(td);
            }
            else{
                let td = document.createElement("td");
                let img = document.createElement("img");
                img.src = ("https://preview.redd.it/d5uh9juguqo61.jpg?auto=webp&s=13caa9c3c52fc26fd8b7ad9958dacddc9ca90291");
                td.appendChild(img);
                riga.appendChild(td);
            }

        }
        //visualizzazione del numero di gatti mancanti all'ultima fila
        if (gatti%gattiFila!=0){
            

        for(var x=0;x<(gattiFila-(gatti-(gattiFila*(Math.ceil(gatti/gattiFila)-1))));x++){
                        
                        let td = document.createElement("td");
                        let n = document.createTextNode(x+1);
                        td.appendChild(n);
                        riga.appendChild(td);
                    }
                }
    </script>
</body>
</html>
