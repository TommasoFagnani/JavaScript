<head>

<body>
    
    <p id="nFile"></p>
    <p id="resto"></p>
    <button onclick="mostra()">Aggiungi Colonna</button>
    <table>
        <tbody id="tbody"></tbody>
    </table>
    <script>
        var nGatti = Number(prompt("Inserisci n di gatti: "));
        var gattiFila = Number(prompt("Inserisci gatti per fila: "));
        let nFile=Math.ceil(nGatti/gattiFila);
        let resto=(gattiFila-(gatti-(gattiFila*(Math.ceil(gatti/gattiFila)-1))));

        function mostra(){
            console.log(nFile);
            var riga = document.createElement("tr");
            document.getElementById("tbody").appendChild(riga);
                
            for(let i=0;i<nFile;i++){  
                riga = document.createElement("tr");
                document.getElementById("tbody").appendChild(riga);
                    for(let i=0;i<gattiFila;i++){  
                        let td = document.createElement("td");
                        let img = document.createElement("img");
                        img.src = ("https://i.kym-cdn.com/entries/icons/original/000/034/421/cover1.jpg");
                        td.appendChild(img);
                        riga.appendChild(td);
                        if(i==nFile-1 && resto>0)
                                gattiFila-=resto;

                            
                    }
                    let td = document.createElement("td");
                        let img = document.createElement("img");
                        img.src = ("");
                        td.appendChild(img);
                        riga.appendChild(td);

            } 
            
            
      
        }




    </script>
